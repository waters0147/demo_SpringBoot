<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
</head>
<body th:style="'background-image:url('+ ${bgPath} +');background-size:cover;'">
    <div layout:fragment="content">
        <div class="container">
            <h2 class="font-weight-bold ml-3 mt-3"><span>我是主揪</span></h2>
            <div class="card mx-auto" style="width: 99%;">
                <div class="card-header bg-secondary text-white "><h4 >進行中的活動</h4></div>
                <div class="card-body ">
                    <table class="table table-striped  mx-auto" style="font-size:14px; width: 90%">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">活動名稱</th>
                                <th scope="col">活動地點</th>
                                <th scope="col">活動時間</th>
                                <th scope="col">報名時間</th>
                                <th scope="col">人數</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="activity : ${activities}" th:if="${activity.end_time}>${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm')}">
                                <th class="align-middle" scope="col" style="border:0;"><span th:text="${activityStat.count}">#</span></th>
                                <th class="align-middle" scope="col"><span th:text="${activity.name}">活動名稱</span></th>
                                <th class="align-middle" scope="col"><span th:text="${activity.location}">活動地點</span></th>
                                <th class="align-middle" scope="col"><span th:text="${activity.start_time}+' ~ '+${activity.end_time}">活動時間</span></th>
                                <th class="align-middle" scope="col"><span th:text="${activity.start_sign_time}">報名時間</span></th>
                                <th class="align-middle" scope="col" style="border:0;"><span th:text="${activity.limit_num}">人數</span></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!---------------------------------------------------------------------------------------->

            <div class="card mx-auto mt-3" style="width: 99%;">
                <div class="card-header bg-secondary text-white"><h4>已結束的活動</h4></div>
                <div class="card-body bg-dark">
                    <table class="table table-striped table-dark mx-auto" style="font-size:14px; width: 90%">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">活動名稱</th>
                                <th scope="col">活動地點</th>
                                <th scope="col">活動時間</th>
                                <th scope="col">報名時間</th>
                                <th scope="col">人數</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="activity : ${activities}" th:if="${activity.end_time}<${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm')}">
                                <th class="align-middle" scope="col" style="border:0;"><span th:text="${activityStat.count}">#</span></th>
                                <th class="align-middle" scope="col"><span th:text="${activity.name}">活動名稱</span></th>
                                <th class="align-middle" scope="col"><span th:text="${activity.location}">活動地點</span></th>
                                <th class="align-middle" scope="col"><span th:text="${activity.start_time}+' ~ '+${activity.end_time}">活動時間</span></th>
                                <th class="align-middle" scope="col"><span th:text="${activity.start_sign_time}">報名時間</span></th>
                                <th class="align-middle" scope="col" style="border:0;"><span th:text="${activity.limit_num}">人數</span></th>
                                <th><button type="button" class="btn btn-success">評分</button></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
