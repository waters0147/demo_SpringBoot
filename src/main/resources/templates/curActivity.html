<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">

</head>
<body th:style="'background-image:url('+ ${bgPath} +');background-size:cover;'">
    <div layout:fragment="content">
        <div class="container" style="margin-top:1%">
            <h1 >進行中活動</h1>
            <table class="table table-striped table-dark" style="border-radius:10px;border:0;">
                <thead>
                    <tr>
                        <th scope="col" style="border:0;">#</th>
                        <th scope="col">活動名稱</th>
                        <th scope="col">活動地點</th>
                        <th scope="col">活動時間</th>
                        <th scope="col">召集人</th>
                        <th scope="col" style="border:0;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="activity : ${activities}">
                        <th scope="col" style="border:0;"><span th:count>#</span></th>
                        <th scope="col"><span th:text="${activity.name}">活動名稱</span></th>
                        <th scope="col"><span th:text="${activity.location}">活動地點</span></th>
                        <th scope="col"><span th:text="${activity.start_time}">活動時間</span></th>
                        <th scope="col"><span th:text="${activity.owner}">召集人</span></th>
                        <th scope="col" style="border:0;"><button class="btn btn-primary">參加</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
