<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
	<meta charset="UTF-8">
</head>
<body th:style="'background-image:url('+ ${bgPath} +');background-size:cover;'">
	<div layout:fragment="content">
		<div class="container">
			<div class="card mt-3 mx-auto" style="width: 98%;">
				<div class="card-header bg-secondary text-white">揪團</div>
	
				<div class="card-body bg-dark text-white">
					<form role="form" method="post" action="#" th:action="@{/activity/add}" th:object="${activityModel}">
						<div class="form-group row">
							<label class="col-xs-3 col-form-label mr-2 ml-5">活動名稱:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" th:field="*{name}">
								<!-- placeholder="Enter Name" -->
							</div>
						</div>
	
						<div class="form-group row">
							<label class="col-xs-3 col-form-label mr-2 ml-5">活動人數:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" th:field="*{limit_num}">
							</div>
						</div>
						
						<div class="form-group row">
							<label class="col-xs-3 col-form-label mr-2 ml-5">活動地點:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" th:field="*{location}">
							</div>
						</div>
	
						<div class="form-group row">
							<label class="ccol-xs-3 col-form-label mr-2 ml-5">報名開始時間:</label>
							<div class="col-sm-3">
								<input type="datetime-local" class="form-control" th:field="*{start_sign_time}">
							</div>
						</div>
	
						<div class="form-group row">
							<label class="col-xs-3 col-form-label mr-2 ml-5">報名結束時間:</label>
							<div class="col-sm-3">
								<input type="datetime-local" class="form-control" th:field="*{end_sign_time}">
							</div>
						</div>
	
						<div class="form-group row">
							<label class="col-xs-3 col-form-label mr-2 ml-5">活動開始時間:</label>
							<div class="col-sm-3">
								<input type="datetime-local" class="form-control" th:field="*{start_time}">
							</div>
						</div>
	
						<div class="form-group row">
							<label class="col-xs-3 col-form-label mr-2 ml-5">活動結束時間:</label>
							<div class="col-sm-3">
								<input type="datetime-local" class="form-control" th:field="*{end_time}">
							</div>
						</div>
	
						<div class="form-group row">
							<label class="col-xs-3 col-form-label mr-2 ml-5">活動內容:</label>
							<div class="col-sm-4">
								<textarea class="form-control" rows="3" th:field="*{content}"></textarea>
							</div>
						</div>
						<div class="card-footer">
							<button type="submit" class="btn btn-info">建立</button>
							<button type="button" class="btn btn-warning">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
